<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Тест A-Frame</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>
  <a-scene embedded inspector="url: https://cdn.jsdelivr.net/npm/aframe-inspector@1.4.0/dist/aframe-inspector.min.js">
    <a-box position="0 0.5 -1" rotation="0 45 0" scale="0.5 0.5 0.5" color="red"></a-box>
    <a-entity camera position="0 0 0"></a-entity>
  </a-scene>
  <script>
    window.onload = function() {
      console.log("A-Frame loaded successfully");
    };
  </script>
</body>
</html>
