<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AR Вытяжка</title>
  <style>
    body { margin: 0; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; background: #f0f0f0; }
    button { padding: 15px 30px; font-size: 18px; background: #007aff; color: white; border: none; border-radius: 10px; cursor: pointer; }
    p { font-size: 16px; text-align: center; margin: 20px; }
  </style>
</head>
<body>
  <p>Наведите камеру на стену и перетащите вытяжку на нужное место</p>
  <a href="./vytyazhka.usdz" rel="ar">
    <button>Разместить на стене</button>
  </a>
  <script>
    window.onload = () => {
      const link = document.querySelector('a[rel="ar"]');
      setTimeout(() => link.click(), 1000);
    };
  </script>
</body>
</html>
