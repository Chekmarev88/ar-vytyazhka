<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>AR Вытяжка</title>
  <style>
    body { margin: 0; }
    canvas { width: 100%; height: 100%; }
    #info { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); color: white; font-size: 16px; text-align: center; }
  </style>
</head>
<body>
  <div id="info">Наведите камеру на стену</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.134/examples/js/loaders/GLTFLoader.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.xr.enabled = true;
    document.body.appendChild(renderer.domElement);

    scene.add(new THREE.AmbientLight(0xffffff, 0.8));
    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(5, 5, 5);
    scene.add(directionalLight);

    let model;
    const loader = new THREE.GLTFLoader();
    loader.load('./vytyazhka.glb', (gltf) => {
      model = gltf.scene;
      model.scale.set(1, 1, 1); // Масштаб уже правильный
      scene.add(model);
      model.visible = false; // Скрываем до привязки
    }, undefined, (error) => console.error('Ошибка загрузки:', error));

    let reticle;
    const geometry = new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2);
    const material = new THREE.MeshBasicMaterial({ color: 0xffffff });
    reticle = new THREE.Mesh(geometry, material);
    scene.add(reticle);
    reticle.visible = false;

    let controller;
    async function startAR() {
      if (!navigator.xr) {
        document.getElementById('info').textContent = 'WebXR не поддерживается. Используйте Safari.';
        return;
      }

      const session = await navigator.xr.requestSession('immersive-ar', {
        requiredFeatures: ['hit-test']
      });
      renderer.xr.setSession(session);

      controller = renderer.xr.getController(0);
      scene.add(controller);

      const hitTestSource = await session.requestHitTestSource({ space: 'viewer' });
      renderer.xr.addEventListener('sessionstart', () => {
        document.getElementById('info').textContent = 'Наведите камеру на стену';
      });

      function onFrame(timestamp, frame) {
        if (frame) {
          const hitTestResults = frame.getHitTestResults(hitTestSource);
          if (hitTestResults.length) {
            const hit = hitTestResults[0];
            const pose = hit.getPose(renderer.xr.getReferenceSpace());
            reticle.visible = true;
            reticle.position.fromArray(pose.transform.position);
            reticle.quaternion.fromArray(pose.transform.orientation);
            reticle.matrix.fromArray(pose.transform.matrix);

            // Проверяем, вертикальная ли поверхность (стена)
            const normal = new THREE.Vector3(0, 1, 0).applyQuaternion(reticle.quaternion);
            if (Math.abs(normal.y) < 0.5) { // Если не горизонтальная
              model.visible = true;
              model.position.copy(reticle.position);
              model.quaternion.copy(reticle.quaternion);
              document.getElementById('info').style.display = 'none';
            } else {
              model.visible = false;
            }
          } else {
            reticle.visible = false;
            model.visible = false;
          }
        }
      }

      renderer.setAnimationLoop(onFrame);
    }

    function animate() {
      renderer.render(scene, camera);
    }
    renderer.setAnimationLoop(animate);

    startAR().catch(err => {
      console.error('Ошибка AR:', err);
      document.getElementById('info').textContent = 'Ошибка AR. Включите WebXR в Safari.';
    });
  </script>
</body>
</html>
