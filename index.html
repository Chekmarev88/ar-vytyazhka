<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AR Вытяжка</title>
  <style>
    body { margin: 0; }
    canvas { width: 100%; height: 100%; }
    #ar-button { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); padding: 10px; background: #fff; border: 1px solid #000; cursor: pointer; }
  </style>
</head>
<body>
  <button id="ar-button">Запустить AR</button>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.134/examples/js/loaders/GLTFLoader.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.xr.enabled = true;
    document.body.appendChild(renderer.domElement);

    // Свет
    scene.add(new THREE.AmbientLight(0xffffff, 0.8));
    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(5, 5, 5);
    scene.add(directionalLight);

    // Загрузка модели
    const loader = new THREE.GLTFLoader();
    let model;
    loader.load(
      './vytyazhka.glb',
      function (gltf) {
        model = gltf.scene;
        model.scale.set(1, 1, 1); // Подстрой масштаб, если нужно
        model.position.set(0, 0, -1);
        scene.add(model);
      },
      undefined,
      function (error) {
        console.error('Ошибка загрузки:', error);
      }
    );

    camera.position.z = 5;

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();

    const arButton = document.getElementById('ar-button');
    arButton.addEventListener('click', () => {
      navigator.xr.requestSession('immersive-ar', { requiredFeatures: ['hit-test'] }).then(session => {
        renderer.xr.setSession(session);
        arButton.style.display = 'none';
      }).catch(err => {
        console.error('Ошибка AR:', err);
        alert('Устройство не поддерживает AR или произошла ошибка');
      });
    });
  </script>
</body>
</html>
